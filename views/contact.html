<!DOCTYPE <!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Sydnie L. Rodrigues</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS-->
        <link rel="stylesheet" href="../assets/style/contact.css">
        <!-- Font-->
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id=outContainer>
            <!-- <div class="container"> -->
                <div class="row top">
                    <div class="col leftHeader">
                        <div id="sydName">
                            <h1 id="name">Sydnie L. Rodrigues</h1>
                            <p id="title">Real Estate Agent</p>
                        </div>
                    </div>
                    <div class="col rightHeader">
                        <div id="logoDiv">
                            <img class="logo"  src="../assets/images/remax.jpg">
                            <p id="logoText">New Millennium Group</p>
                        </div>
                    </div>  
                </div>
                <div class="Wrap">
                    <div class="container oneRow">
                        <form class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbyUwwfUVp3Klg5bT4H62ID5QKLcyWDK0OUrLZgDXh0jJFjclJ0-/exec">
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <h4>Name</h4>
                                    <label for="name"></label>
                                    <input class="inputText" id="name" name="name" placeholder=" " />
                                </div>
                                <div class="form-group col-md-6 ">
                                    <h4>Email</h4>
                                    <label for="email"></label>
                                    <input class="inputText" id="email" name="email"  type="email" value="" required placeholder=" "/> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5 ">
                                    <h4>Message</h4>
                                    <label for="message"></label>
                                    <textarea type="text" id="message" name="message" cols="50" rows="5"
                                    placeholder=" "></textarea>
                                </div>
                                <div class="form-group col-md-6">
                                        <h4>Phone Number</h4>
                                    <label for="number"></label>
                                    <input class="inputText" id="number" name="number" type="number" value=""
                                    required placeholder=""/>

                                    <h4 style="margin-top: 5%">What are you interested in?</h4>
                                    <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="Buy" name="Buy" value="Buy">
                                            <label style="color: rgb(220,32,45);" class="form-check-label" for="inlineCheckbox1">Buy</label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="Sell" id="Sell" value="Sell">
                                            <label style="color: rgb(220,32,45);" class="form-check-label" for="inlineCheckbox2">Sell</label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="Invest" id="Invest" value="Invest">
                                            <label  style="color: rgb(220,32,45);"class="form-check-label" for="inlineCheckbox3">Invest</label>
                                          </div>
                                </div>
                            </div>
                            <button type="submit" name="submit" class="btn btn-light">Submit</button>

                        </form>
                    </div>
                        <div class="row">
                        </div>
                    </div>
                </div>
                <div id="footer">
                    <div id="rowOne" class="row">
                        <div class="col">
                        </div>
                        <div id="colList" class="col">
                            <div id="hrefList">
                                <h4 id="quickLinks">Quick Links</h4>
                                <ul>
                                    <li class="footerList" >Prefered Contacts</li>
                                    <li class="footerList" >Listings</li>
                                    <li class="footerList" >Contact</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col">
                            <div id="footerLogo">
                                <img class="logo footLogo" src="../assets/images/logoWhite.png">
                                <p style="margin-bottom: 0px;" id="logoTextFoot">New Millennium Group</p>
                                <p style="margin-bottom: 0px;" id="logoTextFoot">1042 N Broad St , Hillside, NJ 07205</p>
                                <p id="logoTextFoot">908.282.1234 </p>
                            </div>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    <div style="background-color:rgb(36, 89, 248);" class="row">
                        <div class="col">
                            <div id="socialIconDiv">
                                <img class="socialIcon" src="../assets/images/ig.png">
                                <img class="socialIcon" src="../assets/images/email.png">
                            </div>
                        </div> 
                    </div>
                </div>
            <!-- </div> -->
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
